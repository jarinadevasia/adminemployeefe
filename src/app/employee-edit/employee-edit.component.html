<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div  class="d-flex w-100 justify-content-center align-items-center flex-column p-3">
        <h3 style="color:  rgb(155, 78, 172);">EDIT EMPLOYEE</h3>
        <form class="border rounded shadow p-5 w-75 mt-5" (ngSubmit)="updateEmployee()">
            <input class="form-control mt-3" disabled type="text" [(ngModel)]="employeeDetailsById.id" name="empid" placeholder="Employee Id">
            <input class="form-control mt-3" type="text" [(ngModel)]="employeeDetailsById.email" name="empemail" placeholder="Employee Email">
            <input class="form-control mt-3" type="text" [(ngModel)]="employeeDetailsById.username" name="empuname" placeholder="Username">
            <div class="form-floating mt-3">
                <div class="form-floating mt-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                    [(ngModel)]="employeeDetailsById.status" name="empstatus">
                      <option value="1">Active</option>
                      <option value="0">Inactive</option>
                    </select>
                  </div>
            </div>
           <div class="d-flex mt-3">
            <button class="btn btn-warning w-50 " (click)="cancel()">Cancel</button>
            <button class="btn btn-success w-50 ms-3" type="submit">Update</button>
           </div>
        </form>
    </div>
</div>
