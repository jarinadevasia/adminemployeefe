<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="d-flex w-100 justify-content-center align-items-center flex-column p-3">
        <h3 style="color:  rgb(155, 78, 172);text-align: center;">ADD NEW EMOLOYEE</h3>
        <form class="border rounded shadow p-5 w-75 mt-5" style="text-align: center;" (ngSubmit)="addEmployee()">
            <input class="form-control mt-3" type="text" [(ngModel)]="employee.id" name="empid"
                placeholder="Employee Id">
            <input class="form-control mt-3" type="text" [(ngModel)]="employee.email" name="empemail"
                placeholder="Employee Email">
            <input class="form-control mt-3" type="text" [(ngModel)]="employee.username" name="empname"
                placeholder="Username">
            <div class="form-floating mt-3">
                <div class="form-floating mt-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        [(ngModel)]="employee.status" name="empstatus">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <label for="">Employee Status</label>
                </div>
            </div>
            <div class="d-flex mt-3">
                <button class="btn btn-warning w-50" (click)="clearField()">Clear</button>
                <button class="btn btn-success w-50 ms-3" type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
